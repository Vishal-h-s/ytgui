<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

  <!-- Y2K Rainbow Gradient -->
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff00cc"></stop>
      <stop offset="20%" stop-color="#ff0000"></stop>
      <stop offset="40%" stop-color="#ffff00"></stop>
      <stop offset="60%" stop-color="#00ffcc"></stop>
      <stop offset="80%" stop-color="#0066ff"></stop>
      <stop offset="100%" stop-color="#cc00ff"></stop>
    </linearGradient>

    <!-- Gloss Shine -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"></stop>
      <stop offset="50%" stop-color="white" stop-opacity="0.15"></stop>
      <stop offset="100%" stop-color="white" stop-opacity="0"></stop>
    </linearGradient>

    <!-- Outer Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Sharp Perfect Square -->
  <rect x="0" y="0" width="512" height="512" fill="url(#rainbow)" filter="url(#glow)"></rect>

  <!-- Gloss Overlay -->
  <rect x="0" y="0" width="512" height="256" fill="url(#shine)"></rect>

  <!-- Squished Play Button -->
  <polygon points="210,190 210,322 330,256" fill="white" style="filter: drop-shadow(0 0 8px white);"></polygon>

</svg>
